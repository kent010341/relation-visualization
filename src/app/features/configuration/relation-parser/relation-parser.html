<div class="flex-column">
    <!-- src -->
    <div class="card">
        <app-json-parser label="Source ID" (parser)="setSrcIdParser($event)"></app-json-parser>
        <app-json-parser label="Source Label" (parser)="setSrcLabelParser($event)"></app-json-parser>
    </div>
    <!-- dst -->
    <div class="card">
        <app-json-parser label="Destination ID" (parser)="setDstIdParser($event)"></app-json-parser>
        <app-json-parser label="Destination Label" (parser)="setDstLabelParser($event)"></app-json-parser>
    </div>
    <!-- relation label -->
    <div class="card">
        <app-json-parser label="Relation Label" (parser)="setRelationLabelParser($event)"></app-json-parser>
    </div>
</div>
